_version: 2

commands:
  admin:
    prefix:
      success:
        en: Prefix set to `%{prefix}`
        uk: Префікс встановлено як `%{prefix}`
      fail:
        en: Failed to set prefix. Please try again later
        uk: Не вдалося встановити префікс. Будь ласка, спробуйте пізніше
  directive:
    preferences:
      title:
        en: Preferences
        uk: Налаштування
      description:
        en: "%{username}' preferences"
        uk: Налаштування %{username}'
      fields:
        language:
          name:
            en: Language
            uk: Мова
          value:
            en: "English\n\n*To change language, send* `preferences language <language>` *command*"
            uk: "Українська\n\n*Щоб змінити мову, надішліть команду* `preferences language <language>`"
      select_menu:
        description:
          en: English
          uk: Українська
      change_language:
        success:
          en: Language changed to `%{language_success}`
          uk: Мова змінена на `%{language_success}`
        fail:
          en: "Could not recognize the language `%{language_fail}`\n\nIt is possible to select only one of the following languages: `english`, `ukrainian`"
          uk: "Не вдалося визначити мову `%{language_fail}`.\n\nМожна обрати лише одну з наступних мов: `english`, `ukrainian`"
  info:
    ping:
      latency:
        en: Pong! `%{latency}ms`
        uk: Понг! `%{latency}мс`
      no_latency:
        en: Pong!
        uk: Понг!
    user_info:
      title:
        en: Info about user
        uk: Інформація про користувача
      description:
        en: Here is the information I could gather about %{user}
        uk: Ось інформація, яку я зміг зібрати про %{user}
      fields:
        username:
          en: Username
          uk: Ім'я користувача
        nickname:
          en: Nickname
          uk: Нікнейм
        created_at:
          en: Created
          uk: Створено
        joined_at:
          en: Joined
          uk: Приєднався
        status:
          en: Online status
          uk: Статус онлайну

  
